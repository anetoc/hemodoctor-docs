# =============================================================================
# LABORATÓRIO SUPLEMENTAR (5 evidências - v2.3.2)
# Adicionado: 2025-10-19 - Grupo A (Agente 2)
# =============================================================================
supplementary_lab_evidences:
  # 6. E-TSH-ABNORMAL
  - id: E-TSH-ABNORMAL
    rule: "tsh < 0.5 or tsh > 5.0"
    strength: low
    description: "TSH anormal (hypothyroidism or hyperthyroidism)"
    clinical_significance: "Secondary anemia due to thyroid dysfunction"
    requires: ["tsh"]
    source: "Endocrine Society 2023 guidelines"
    differential:
      - "Hypothyroidism (TSH >5.0)"
      - "Hyperthyroidism (TSH <0.5)"
      - "Subclinical thyroid disease"
    next_steps:
      - "Free T4"
      - "Thyroid antibodies if autoimmune suspected"
      - "Treat thyroid disorder (may improve anemia)"

  # 7. E-VIT-B12-LOW
  - id: E-VIT-B12-LOW
    rule: "vitamin_b12 < 200"
    strength: moderate
    description: "Vitamin B12 <200 pg/mL"
    clinical_significance: "Megaloblastic anemia, neuropathy"
    requires: ["vitamin_b12"]
    source: "WHO 2016 micronutrient guidelines"
    differential:
      - "Pernicious anemia (autoimmune)"
      - "Malabsorption (Crohn's, celiac)"
      - "Dietary deficiency (vegan)"
      - "Medications (metformin, PPI)"
    next_steps:
      - "MMA and homocysteine (confirm deficiency)"
      - "Intrinsic factor antibodies"
      - "B12 replacement therapy"

  # 8. E-FOLATO-LOW
  - id: E-FOLATO-LOW
    rule: "folate < 3.0"
    strength: moderate
    description: "Folate <3.0 ng/mL"
    clinical_significance: "Megaloblastic anemia"
    requires: ["folate"]
    source: "WHO 2016 micronutrient guidelines"
    differential:
      - "Dietary deficiency"
      - "Malabsorption (celiac, Crohn's)"
      - "Increased demand (pregnancy, hemolysis)"
      - "Medications (methotrexate, trimethoprim)"
    next_steps:
      - "Folate supplementation"
      - "Screen for celiac disease if malabsorption"
      - "B12 level (exclude combined deficiency)"

  # 9. E-RETICULOCYTES-LOW
  - id: E-RETICULOCYTES-LOW
    rule: "reticulocytes < 0.5"
    strength: high
    description: "Reticulocytes <0.5% (inadequate marrow response)"
    clinical_significance: "Aplastic anemia, marrow failure, nutritional deficiency"
    requires: ["reticulocytes"]
    source: "NCCN 2023 hematology guidelines"
    differential:
      - "Aplastic anemia"
      - "Pure red cell aplasia (PRCA)"
      - "MDS (myelodysplastic syndrome)"
      - "Nutritional deficiency (B12, folate, iron)"
    next_steps:
      - "Bone marrow biopsy if pancytopenia"
      - "Iron, B12, folate studies"
      - "Hematology consult"

  # 10. E-RETICULOCYTES-HIGH
  - id: E-RETICULOCYTES-HIGH
    rule: "reticulocytes > 2.0"
    strength: moderate
    description: "Reticulocytes >2.0% (appropriate marrow response)"
    clinical_significance: "Hemolysis, bleeding, or EPO therapy"
    requires: ["reticulocytes"]
    source: "NCCN 2023 hematology guidelines"
    differential:
      - "Hemolytic anemia"
      - "Acute bleeding"
      - "Recovery from marrow suppression"
      - "EPO therapy response"
    next_steps:
      - "LDH and indirect bilirubin (if hemolysis)"
      - "Blood smear"
      - "Haptoglobin (low in hemolysis)"

# =============================================================================
# PRÉ-ANALÍTICO (5 evidências)
# =============================================================================
pre_analytical_evidences:
  # MCHC implausível
  - id: E-PRE-MCHC-IMPLAUS
    rule: "mchc > 37 or mchc < 25"
    strength: strong
    description: "MCHC > 37 ou < 25 g/dL (impossível fisiologicamente)"
    clinical_significance: "Erro pré-analítico (aglutinação, lipemia)"
    source: "Ajustes Dr. Abel Costa"
  
  # Suspeita aglomerados (sem morfologia)
  - id: E-PRE-CLUMPS-SUSPECT
    rule: "(plt < 100) and (mpv > 12)"
    strength: moderate
    description: "PLT < 100 + MPV > 12 (sem morfologia confirmatória)"
    clinical_significance: "Suspeita pseudo-trombocitopenia"
    source: "Ajustes Dr. Abel Costa"
  
  # Inconsistência Hb/Ht/MCHC
  - id: E-PRE-HB-HT-INCONSIST
    rule: "abs((hb/ht)*100 - mchc) > 2"
    strength: moderate
    description: "Inconsistência entre Hb, Ht e MCHC (>2 g/dL)"
    clinical_significance: "Erro pré-analítico"
    source: "Ajustes Dr. Abel Costa"
  
  # Aglutinina fria
  - id: E-PRE-COLD-AGGLUTININ
    rule: "(mchc > 37) and (mcv < 80) and (hb < config.cutoffs.hb_critical_low[age_sex_group])"
    strength: moderate
    description: "MCHC > 37 + microcitose + anemia"
    clinical_significance: "Suspeita aglutinina fria"
    source: "Ajustes Dr. Abel Costa"
  
  # Lipemia (metadata)
  - id: E-PRE-LIPEMIA-SUSPECT
    rule: "metadata.sample_lipemic == true"
    strength: weak
    description: "Amostra lipêmica (metadata flag)"
    clinical_significance: "Interferência Hb por lipemia"
    source: "Ajustes Dr. Abel Costa"
    optional: true

# =============================================================================
# BLOCO 1/3: Evidências Complementares (Anemia, Ferritina, LDH, Bilirrubina, Creatinina)
# Adicionadas: 2025-10-19 - Implementação BUG-006
# =============================================================================
complementary_evidences:
  # 1. E-ANEMIA - CRÍTICO! S-PANCYTOPENIA depende
  - id: E-ANEMIA
    rule: "hb < config.cutoffs.hb_low[age_sex_group]"
    strength: moderate
    description: "Anemia por idade/sexo"
    clinical_significance: "Múltiplas causas (IDA, ACD, hemólise, aplasia, etc.)"
    requires: ["hb", "age_months", "sex"]
    source: "WHO 2011 anemia criteria"
    differential:
      - "IDA (iron deficiency anemia)"
      - "ACD (anemia of chronic disease)"
      - "Hemolysis"
      - "Aplastic anemia"
      - "MDS"
    next_steps:
      - "Reticulocyte count"
      - "Iron panel (ferritin, TSAT, TIBC)"
      - "B12 and folate"
  
  # 2. E-FERRITIN-HIGH-100 - S-ACD usa!
  - id: E-FERRITIN-HIGH-100
    rule: "ferritin > 100"
    strength: moderate
    description: "Ferritina >100 ng/mL"
    clinical_significance: "ACD, iron overload, inflammation, malignancy"
    requires: ["ferritin"]
    source: "NCCN 2023 anemia guidelines"
    differential:
      - "Anemia of chronic disease (ACD)"
      - "Hemochromatosis"
      - "Acute phase reactant (infection, inflammation)"
      - "Malignancy"
    next_steps:
      - "CRP (confirm inflammation)"
      - "TSAT (differentiate ACD vs overload)"
      - "Treat underlying condition"
  
  # 3. E-LDH-HIGH - S-TMA e S-HEMOLYSIS usam!
  - id: E-LDH-HIGH
    rule: "ldh > config.cutoffs.ldh_high"
    strength: high
    description: "LDH elevado"
    clinical_significance: "Hemolysis, TMA, tissue damage, malignancy"
    requires: ["ldh"]
    source: "ISTH 2023 hemolysis criteria"
    differential:
      - "Hemolysis (intravascular or extravascular)"
      - "TMA (thrombotic microangiopathy)"
      - "Myocardial infarction"
      - "Malignancy"
      - "Liver disease"
    next_steps:
      - "Indirect bilirubin (confirm hemolysis)"
      - "Haptoglobin (low in hemolysis)"
      - "Blood smear (schistocytes if TMA)"
      - "Reticulocyte count (elevated in hemolysis)"
  
  # 4. E-BT-IND-HIGH - S-HEMOLYSIS usa!
  - id: E-BT-IND-HIGH
    rule: "bilirubin_indirect > 1.2"
    strength: high
    description: "Bilirrubina indireta >1.2 mg/dL"
    clinical_significance: "Hemolysis, Gilbert syndrome"
    requires: ["bilirubin_indirect"]
    source: "Clinical chemistry reference ranges"
    differential:
      - "Hemolysis (hemolytic anemia, TMA)"
      - "Gilbert syndrome"
      - "Ineffective erythropoiesis (MDS, thalassemia)"
    next_steps:
      - "LDH (if elevated → hemolysis)"
      - "Haptoglobin (low → hemolysis)"
      - "Reticulocyte count"
      - "Blood smear"
  
  # 5. E-CREATININA-HIGH - S-TMA usa!
  - id: E-CREATININA-HIGH
    rule: "creatinine > config.cutoffs.creatinine_high[age_sex_group]"
    strength: moderate
    description: "Creatinina elevada (kidney injury)"
    clinical_significance: "TMA (renal involvement), AKI, CKD"
    requires: ["creatinine", "age_months", "sex"]
    source: "KDIGO 2023 AKI criteria"
    differential:
      - "TMA (HUS, aHUS, TTP)"
      - "Acute kidney injury (AKI)"
      - "Chronic kidney disease (CKD)"
      - "Rhabdomyolysis"
    next_steps:
      - "Urinalysis (proteinuria, hematuria)"
      - "BUN (assess kidney function)"
      - "If TMA suspected: ADAMTS13, complement studies"
      - "Nephrology consult if persistent"

