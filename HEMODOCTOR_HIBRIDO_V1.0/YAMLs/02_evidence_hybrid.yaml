# 02_evidence_hybrid.yaml
# Evidências Híbridas - HemoDoctor + SADMH + Dev Team + Ajustes Dr. Abel Costa + Validação Externa
# Versão: v2.4.0
# Data: 2025-10-19
# Total: 79 evidências (64 base + 15 v2.3.2/v2.4.0)

version: evidence_hybrid_v2.4.0

# =============================================================================
# EVIDÊNCIAS CRÍTICAS (Short-Circuit Gates - Dev Team Base)
# =============================================================================
critical_evidences:
  # Neutropenia
  - id: E-ANC-VCRIT
    rule: "anc < 0.2"
    strength: strong
    description: "ANC < 0.2×10⁹/L (neutropenia muito grave)"
    clinical_significance: "Risco infeccioso extremo"
    source: "Dev Team + HemoDoctor SRS-001"
  
  - id: E-ANC-CRIT
    rule: "anc < 0.5"
    strength: strong
    description: "ANC < 0.5×10⁹/L (neutropenia grave)"
    clinical_significance: "Risco infeccioso alto"
    source: "Dev Team"
  
  # Leucocitose extrema
  - id: E-WBC-VERY-HIGH
    rule: "wbc > 100"
    strength: strong
    description: "WBC > 100×10⁹/L (leucocitose extrema)"
    clinical_significance: "Suspeita blástica/leucostase"
    source: "Dev Team"
  
  # Plaquetopenia crítica
  - id: E-PLT-CRIT-LOW
    rule: "plt < 10"
    strength: strong
    description: "PLT < 10×10⁹/L (plaquetopenia crítica)"
    clinical_significance: "Risco hemorrágico grave"
    source: "Dev Team + HemoDoctor SRS-001"
  
  # TMA morfológica
  - id: E-SCHISTOCYTES-GE1PCT
    rule: "morphology.esquistocitos == true"
    strength: strong
    description: "Esquistócitos presentes (≥1%)"
    clinical_significance: "TMA/MAT concern"
    source: "Dev Team"
  
  # Hemólise padrão
  - id: E-HEMOLYSIS-PATTERN
    rule: "(reticulocytes > 100) or (haptoglobin < 40) or (ldh > 500) or (bt_indireta > 1.0)"
    strength: strong
    description: "Padrão de hemólise (qualquer marcador positivo)"
    clinical_significance: "Hemólise ativa"
    source: "Dev Team"

# =============================================================================
# SÉRIE VERMELHA (15 evidências)
# =============================================================================
red_blood_cell_evidences:
  # Anemia
  - id: E-HB-CRIT-LOW
    rule: "hb < config.cutoffs.hb_critical_low[age_sex_group]"
    strength: strong
    description: "Hemoglobina crítica (ajustada por idade/sexo)"
    clinical_significance: "Anemia grave - risco de hipóxia"
    source: "HemoDoctor SRS-001 v3.0 + Ajustes Dr. Abel"
  
  # NOVO v2.3.1 — Hemoglobina/Hematócrito altos (PV/Eritrocitose)
  - id: E-HB-HIGH
    rule: "hb > config.cutoffs.hb_high[age_sex_group]"
    strength: strong
    description: "Hemoglobina alta por idade/sexo"
    clinical_significance: "Policitemia vera ou eritrocitose secundária"
    source: "Validação Externa v2.3.1 + WHO 2016 PV criteria"
  
  - id: E-HCT-HIGH
    rule: "ht > config.cutoffs.hct_high[age_sex_group]"
    strength: strong
    description: "Hematócrito alto por idade/sexo"
    clinical_significance: "Policitemia vera ou eritrocitose secundária"
    source: "Validação Externa v2.3.1"
  
  # Microcitose
  - id: E-MICROCYTOSIS
    rule: "mcv < config.cutoffs.mcv_low_adult"
    strength: moderate
    description: "Microcitose (MCV < 80 fL adulto ou < 75 fL criança)"
    clinical_significance: "IDA, talassemia, anemia inflamatória"
    source: "Dev Team + HemoDoctor"
  
  # Macrocitose
  - id: E-MACROCYTOSIS
    rule: "mcv > config.cutoffs.mcv_high_adult"
    strength: moderate
    description: "Macrocitose (MCV > 100 fL)"
    clinical_significance: "B12/folato, álcool, hipotireoidismo, MDS"
    source: "Dev Team + HemoDoctor"
  
  # Anisocitose
  - id: E-RDW-HIGH
    rule: "rdw > 14"
    strength: moderate
    description: "RDW elevado (> 14%)"
    clinical_significance: "Anisocitose - IDA, hemoglobinopatias"
    source: "Dev Team"
  
  # IDA labs
  - id: E-IDA-LABS
    rule: "(ferritin < 30) or (tsat < 20)"
    strength: moderate
    description: "Ferritina < 30 ng/mL ou TSat < 20%"
    clinical_significance: "Deficiência de ferro"
    source: "Dev Team + SADMH"
  
  # IDA + Inflamação
  - id: E-IDA-INFLAM
    rule: "(ferritin >= 30 and ferritin <= 100) and (tsat < 20) and (crp > 10)"
    strength: moderate
    description: "Ferritina 30-100 + TSat baixo + CRP elevado"
    clinical_significance: "Anemia ferropriva + inflamatória"
    source: "Ajustes Dr. Abel Costa"
  
  # Inflamação
  - id: E-INFLAM-HIGH
    rule: "crp > 10"
    strength: weak
    description: "CRP > 10 mg/L"
    clinical_significance: "Inflamação ativa"
    source: "Dev Team"
  
  # B12/Folato
  - id: E-B12-FOLATE-LOW
    rule: "(b12 < 300) or (folate < 3.1)"
    strength: moderate
    description: "B12 < 300 pg/mL ou Folato < 3.1 ng/mL"
    clinical_significance: "Deficiência vitamínica - anemia megaloblástica"
    source: "Dev Team"
  
  # Beta talassemia
  - id: E-BETA-THAL-TRAIT
    rule: "hba2 >= 3.5"
    strength: strong
    description: "HbA2 ≥ 3.5%"
    clinical_significance: "Traço beta-talassêmico"
    source: "SADMH + Ajustes Dr. Abel"
  
  # Alfa talassemia
  - id: E-ALFA-THAL-PATTERN
    rule: "(mcv < 80) and (rdw < 14) and (ferritin > 30)"
    strength: moderate
    description: "Microcitose + RDW normal + ferritina normal"
    clinical_significance: "Padrão sugestivo de alfa-talassemia"
    source: "Ajustes Dr. Abel Costa"
  
  # Morfologia - Drepanócitos
  - id: E-HB-SICKLE-MORPH
    rule: "morphology.drepanocitos == true"
    strength: strong
    description: "Drepanócitos presentes"
    clinical_significance: "Doença falciforme"
    source: "SADMH"
  
  # Morfologia - Esferócitos
  - id: E-ESFEROCITOS-PRESENT
    rule: "morphology.esferocitos == true"
    strength: moderate
    description: "Esferócitos presentes"
    clinical_significance: "Esferocitose hereditária ou hemólise autoimune"
    source: "HemoDoctor + SADMH"
  
  # Morfologia - Rouleaux
  - id: E-ROULEAUX-PRESENT
    rule: "morphology.rouleaux == true"
    strength: moderate
    description: "Rouleaux (hemácias empilhadas)"
    clinical_significance: "Mieloma múltiplo, inflamação"
    source: "SADMH + Ajustes Dr. Abel"
  
  # Morfologia - Dacrócitos
  - id: E-DACRIOCITOS-PRESENT
    rule: "morphology.dacriocitos == true"
    strength: moderate
    description: "Dacrócitos (tear drops)"
    clinical_significance: "Mielofibrose, talassemia"
    source: "SADMH"
  
  # Aplasia + Reticulócitos baixos
  - id: E-APLASIA-RETIC-LOW
    rule: "(hb < config.cutoffs.hb_critical_low[age_sex_group]) and (reticulocytes < 50)"
    strength: strong
    description: "Anemia grave + reticulócitos < 50×10⁹/L"
    clinical_significance: "Aplasia/crise aplástica (Parvovírus B19)"
    source: "Ajustes Dr. Abel Costa"

  # ============================================================================
  # BLOCO 3/3: Evidências 11-15 (Iron panel - IDA workup)
  # Adicionado: 2025-10-19 - Grupo A (Agente 3)
  # ============================================================================

  # 11. E-IRON-LOW
  - id: E-IRON-LOW
    rule: "iron < 50"
    strength: high
    description: "Serum iron <50 μg/dL"
    clinical_significance: "Iron deficiency anemia (IDA)"
    requires: ["iron"]
    source: "WHO 2011 IDA criteria"
    differential:
      - "Iron deficiency anemia (IDA)"
      - "Anemia of chronic disease (ACD) - sometimes"
    next_steps:
      - "Ferritin (if <30 → IDA confirmed)"
      - "TSAT (transferrin saturation)"
      - "TIBC (elevated in IDA)"
      - "Iron supplementation if IDA"

  # 12. E-TIBC-HIGH
  - id: E-TIBC-HIGH
    rule: "tibc > 450"
    strength: moderate
    description: "TIBC >450 μg/dL (increased iron-binding capacity)"
    clinical_significance: "Iron deficiency anemia (IDA)"
    requires: ["tibc"]
    source: "WHO 2011 IDA criteria"
    differential:
      - "Iron deficiency anemia (IDA)"
      - "Pregnancy"
    next_steps:
      - "Ferritin and TSAT"
      - "Iron supplementation if IDA confirmed"

  # 13. E-TSAT-LOW
  - id: E-TSAT-LOW
    rule: "transferrin_saturation < 20"
    strength: high
    description: "Transferrin saturation <20%"
    clinical_significance: "Iron deficiency anemia (IDA)"
    requires: ["transferrin_saturation"]
    source: "WHO 2011 IDA criteria"
    differential:
      - "Iron deficiency anemia (IDA)"
      - "Anemia of chronic disease (if ferritin high)"
    next_steps:
      - "Ferritin (differentiate IDA vs ACD)"
      - "If TSAT <20% + ferritin <30 → IDA confirmed"
      - "Iron therapy"

  # 14. E-SOLUBLE-TRANSFERRIN-RECEPTOR-HIGH
  - id: E-SOLUBLE-TRANSFERRIN-RECEPTOR-HIGH
    rule: "soluble_transferrin_receptor > 8.5"
    strength: moderate
    description: "Soluble transferrin receptor >8.5 mg/L"
    clinical_significance: "Iron deficiency, active erythropoiesis"
    requires: ["soluble_transferrin_receptor"]
    source: "WHO 2011 micronutrient guidelines"
    differential:
      - "Iron deficiency anemia (IDA)"
      - "Hemolysis (active erythropoiesis)"
      - "Thalassemia (ineffective erythropoiesis)"
    next_steps:
      - "sTfR/log ferritin ratio (>2 → IDA)"
      - "Hemoglobin electrophoresis if thalassemia suspected"

  # 15. E-HEPCIDIN-HIGH
  - id: E-HEPCIDIN-HIGH
    rule: "hepcidin > 100"
    strength: moderate
    description: "Hepcidin >100 ng/mL (iron absorption blockade)"
    clinical_significance: "Anemia of chronic disease (ACD)"
    requires: ["hepcidin"]
    source: "Nature Reviews Hematology 2023"
    differential:
      - "Anemia of chronic disease (ACD)"
      - "Inflammation"
      - "Infection"
      - "Malignancy"
    next_steps:
      - "Treat underlying inflammatory condition"
      - "IV iron if functional iron deficiency"
      - "EPO therapy if renal insufficiency"

# =============================================================================
# SÉRIE BRANCA (13 evidências - +1 em v2.3.1)
# =============================================================================
white_blood_cell_evidences:
  # Leucocitose
