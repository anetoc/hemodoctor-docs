# HemoDoctor CDSS - Pytest Configuration
# IEC 62304 Class C Compliance

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --cov=src/hemodoctor
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    critical: Tests for critical syndromes (FN=0 required)
    evidence: Evidence engine tests (79 total)
    syndrome: Syndrome detection tests (35 total)
    triggers: Next steps trigger tests (40 total)
    worm: WORM log and audit tests
    slow: Tests that run slowly
    security: Security and penetration tests
    owasp: OWASP Top 10 compliance tests

# Test output
console_output_style = progress
log_cli = true
log_cli_level = INFO
